      // Define the base URL (replace with your actual URL)
      const baseURL = "https://dune.com/queries/3309768/5543112";

      // Concatenate the base URL with the user's parameter
      const fullURL = baseURL + userParam;

      // Display the concatenated URL
      //alert("The concatenated URL is: " + fullURL);

      //Optionally, redirect to the URL
      window.location.href = fullURL;
    }
  </script>

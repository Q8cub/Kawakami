


<!DOCTYPE html>
<html>
<head>
<h1>
  Kawakami staked nfts for a given wallet
</h1>
  <style>
    h1 {
      text-align: center;
      font-size: 40px;
    }
  </style>

</head>
<body>
  <h1>Enter wallet address</h1>
  <input type="text" id="userInput">
  <button onclick="concatenateURL()">Check staked kawakami nfts</button>

  <script>
    function concatenateURL() {
      // Get the user's input
      const userParam = document.getElementById("userInput").value;

      // Define the base URL (replace with your actual URL)
      const baseURL = "https://dune.com/queries/3309768/5543112";

      // Concatenate the base URL with the user's parameter
      const fullURL = baseURL + userParam;

      // Display the concatenated URL
      //alert("The concatenated URL is: " + fullURL);

      //Optionally, redirect to the URL
      window.location.href = fullURL;
    }
  </script>
</body>
</html>
